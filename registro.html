<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta — Librería GranMaestre</title>

  <!-- Bootstrap LOCAL -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="icon" type="image/x-icon" href="img/logo-icono.ico">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- CABECERA -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <img src="img/logo.png" alt="Librería GranMaestre" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGranMaestre"
          aria-controls="navbarGranMaestre" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarGranMaestre">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
            <li class="nav-item"><a class="nav-link" href="novedades.html">Novedades</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item me-3">
              <a href="carrito.html" class="nav-link position-relative">
                <img src="img/carrito.png" alt="Carrito" width="24" height="24">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="cuenta.html" class="btn btn-success px-3 py-1 fw-semibold">Mi cuenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- FORMULARIO DE REGISTRO -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 registro-area">
    <section class="bg-white p-5 rounded-4 shadow-sm registro-card">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Logo Librería GranMaestre" height="40" class="mb-3">
        <h1 class="h4 fw-bold">Crear cuenta</h1>
        <p class="small text-muted mb-0">Regístrate para disfrutar de todas las ventajas.</p>
      </div>

      <form id="formRegistro" method="post">
        <div class="mb-3">
          <input type="text" class="form-control registro-input" name="nombre" placeholder="Nombre y apellidos" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control registro-input" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control registro-input" name="password" placeholder="Contraseña" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control registro-input" name="password2" placeholder="Repite la contraseña" required>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="checkCondiciones" required>
          <label class="form-check-label small" for="checkCondiciones">
            Acepto las condiciones y la política de privacidad.
          </label>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold py-2 mb-3">Crear cuenta</button>

        <div class="text-center">
          <span class="small">¿Ya tienes cuenta? </span>
          <a href="cuenta.html" class="small text-decoration-none text-success">Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>

  <!-- MODAL REGISTRO OK -->
  <div class="modal fade" id="modalRegistroOK" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title fw-semibold">Registro completado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body text-center">
          <img src="img/logo.png" alt="Logo" height="50" class="mb-3">
          <p class="mb-0">Tu cuenta se ha creado correctamente.</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Aceptar</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS LOCAL -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Script para activar modal -->
  <script>
    const formRegistro = document.getElementById("formRegistro");

    formRegistro.addEventListener("submit", function (e) {
      e.preventDefault(); // evitamos envío real
      const modal = new bootstrap.Modal(document.getElementById("modalRegistroOK"));
      modal.show();
    });
  </script>

</body>

</html>
