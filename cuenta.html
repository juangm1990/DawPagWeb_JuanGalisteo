<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión — Librería GranMaestre</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="css/cuenta.css">
</head>
<body>
  <main class="area-login">
    <section class="tarjeta-login">
      <img src="img/logo.png" alt="Logo Librería GranMaestre" class="logo-login">
      <h1>Iniciar sesión</h1>

      <form class="formulario-login" action="#" method="post">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit" class="boton-entrar">Entrar</button>

        <div class="enlaces-login">
          <a href="#">¿Has olvidado tu contraseña?</a>
          <a href="#">Crear cuenta</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
