<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión — Librería GranMaestre</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="icon" type="image/x-icon" href="img/logo-icono.ico">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- CABECERA -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <img src="img/logo.png" alt="Librería GranMaestre" height="40">
        </a>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <section class="bg-white p-5 rounded-4 shadow-sm" style="width:100%; max-width:400px;">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Logo Librería GranMaestre" height="60" class="mb-3">
        <h1 class="h4 fw-bold">Iniciar sesión</h1>
      </div>

      <form action="#" method="post">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold py-2 mb-3">Entrar</button>

        <div class="d-flex justify-content-between">
          <a href="#" class="small text-decoration-none text-success">¿Olvidaste tu contraseña?</a>
          <a href="#" class="small text-decoration-none text-success">Crear cuenta</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
