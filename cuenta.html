<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión — Librería GranMaestre</title>

  <!-- Bootstrap LOCAL -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Iconos -->
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="icon" type="image/x-icon" href="img/logo-icono.ico">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- CABECERA -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
          <img src="img/logo.png" alt="Librería GranMaestre" height="40">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGranMaestre"
          aria-controls="navbarGranMaestre" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarGranMaestre">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
            <li class="nav-item"><a class="nav-link" href="novedades.html">Novedades</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item me-3">
              <a href="carrito.html" class="nav-link position-relative">
                <img src="img/carrito.png" alt="Carrito" width="24" height="24">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="cuenta.html" class="btn btn-success px-3 py-1 fw-semibold">Mi cuenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- FORMULARIO DE LOGIN -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <section class="bg-white p-5 rounded-4 shadow-sm" style="width:100%; max-width:400px;">
      <div class="text-center mb-4">
        <img src="img/logo.png" alt="Logo Librería GranMaestre" height="40" class="mb-3">
        <h1 class="h4 fw-bold">Iniciar sesión</h1>
      </div>

      <form action="#" method="post">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-semibold py-2 mb-3">Entrar</button>

        <div class="d-flex justify-content-between">
          <a href="#" class="small text-decoration-none text-success">¿Olvidaste tu contraseña?</a>
          <a href="#" class="small text-decoration-none text-success">Crear cuenta</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS LOCAL -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
