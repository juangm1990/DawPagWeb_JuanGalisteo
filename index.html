<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería GranMaestre</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="estructura">

        <header>
            <div class="logo">
                <a href="#">
                    <img src="imagenes/logo.png" alt="LOGO">
                </a>
            </div>

            <nav class="menu-principal">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Libros</a></li>
                    <li><a href="#">Novedades</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

            <div class="acciones">
                <a class="boton-carrito" href="#">
                    <img src="imagenes/carrito.png" alt="TIENDA">
                </a>
                <a class="boton-cuenta" href="#">Mi Cuenta</a>
            </div>
        </header>

        <main>
            <section class="buscador">
                <input type="text" placeholder="Título, autor o ISBN">
                <button>Buscar</button>
            </section>

            <section class="imagen-principal">
                <figure>
                    <img src="imagenes/portada-libros.jpg" alt="Estantería de libros en una librería">
                </figure>
            </section>

            <section class="novedades">
                <h2>Novedades</h2>

                <div class="lista-libros">
                    <figure>
                        <img src="imagenes/ego.jpg" alt="Ego y Supraconsciencia">
                        <figcaption>
                            <strong>Ego y Supraconsciencia</strong><br>
                            Dr. Manuel Sans Segarra
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="imagenes/danbrown.jpg" alt="El Último Secreto">
                        <figcaption>
                            <strong>El Último Secreto</strong><br>
                            Dan Brown
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="imagenes/trama.jpg" alt="La Trama Masónica">
                        <figcaption>
                            <strong>La Trama Masónica</strong><br>
                            Manuel Guerra
                        </figcaption>
                    </figure>

                    <figure>
                        <img src="imagenes/libertad.jpg" alt="Libertad o Tiranía">
                        <figcaption>
                            <strong>Libertad o Tiranía</strong><br>
                            Cristina Martín Jiménez
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section class="promociones">
                <article>
                    <img src="imagenes/compra-online.jpg" alt="Compra online">
                    <h3>Compra online y recógelo en nuestra librería</h3>
                    <button>Ver más</button>
                </article>

                <article>
                    <img src="imagenes/autores.jpg" alt="Libros firmados">
                    <h3>Libros firmados por tu autor favorito</h3>
                    <button>Ver más</button>
                </article>

                <article>
                    <img src="imagenes/socio.jpg" alt="Hazte socio">
                    <h3>Hazte socio en menos de un minuto</h3>
                    <button>Ver más</button>
                </article>
            </section>
        </main>

        <footer>
            

            <nav class="menu-footer">
                <a href="#">Inicio</a>
                <a href="#">Libros</a>
                <a href="#">Novedades</a>
                <a href="#">Contacto</a>
            </nav>

            <p>© 2025 Juan Galisteo | Todos los derechos reservados</p>
        </footer>

    </div>
</body>
</html>
